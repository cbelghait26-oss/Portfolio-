<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chakib Belghait | Mechanical Engineering Student</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
:root {
  /* Professional Engineering Color Palette */
  --primary: #0a192f; /* Navy Blue */
  --secondary: #112240; /* Darker Navy */
  --accent: #00adb5; /* Stronger teal - better visibility */
  --accent-light: #5cd5db;
  --audi-red: #da291c; /* Audi Red for subtle reference */
  --space-blue: #0066cc; /* Space blue for subtle reference */
  --text: #e6f1ff;
  --text-muted: #8892b0;
  --card-bg: rgba(17, 34, 64, 0.7);
  --header-bg: rgba(10, 25, 47, 0.95);
  --border: rgba(0, 173, 181, 0.3); /* Updated for better visibility */
  --shadow: rgba(2, 12, 27, 0.7);
  --gradient: linear-gradient(135deg, #00adb5, #00959c);
  
  /* Theme toggle */
  --theme-transition: all 0.4s ease;
}

[data-theme="light"] {
  --primary: #f0f7ff; /* Softer light blue background */
  --secondary: #ffffff;
  --text: #1e3a5f; /* Darker, more readable blue */
  --text-muted: #5a7399; /* Softer muted text */
  --card-bg: rgba(255, 255, 255, 0.95);
  --header-bg: rgba(240, 247, 255, 0.98);
  --border: rgba(0, 173, 181, 0.4); /* More visible in light mode */
  --shadow: rgba(30, 58, 95, 0.15);
  --gradient: linear-gradient(135deg, #00959c, #00adb5);
  --audi-red: #c41e12; /* Slightly darker red for light mode */
  --space-blue: #0055aa; /* Darker blue for light mode */
  --accent: #007d85; /* Even darker teal for light mode */
  --accent-light: #00adb5;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', sans-serif;
  color: var(--text);
  background: var(--primary);
  overflow-x: hidden;
  transition: var(--theme-transition);
  position: relative;
}

/* Engineering Background */
.engineering-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  overflow: hidden;
  pointer-events: none;
}

/* F1 Circuit Lines - More Visible */
.f1-circuit {
  position: absolute;
  width: 100%;
  height: 100%;
}

.circuit-line {
  position: absolute;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--audi-red), var(--accent), transparent);
  opacity: 0.4;
  filter: blur(0.5px);
  box-shadow: 0 0 10px var(--audi-red);
  animation: circuit-race 4s linear infinite;
}

.circuit-line-1 {
  top: 25%;
  width: 80%;
  transform: rotate(-5deg);
  animation-delay: 0s;
}

.circuit-line-2 {
  top: 60%;
  width: 70%;
  right: 0;
  transform: rotate(3deg);
  animation-delay: 1s;
}

.circuit-line-3 {
  bottom: 30%;
  width: 60%;
  left: 10%;
  transform: rotate(8deg);
  animation-delay: 2s;
}

@keyframes circuit-race {
  0% {
    opacity: 0.2;
    transform: translateX(-100%) rotate(var(--rotation, -5deg));
  }
  50% {
    opacity: 0.6;
  }
  100% {
    opacity: 0.2;
    transform: translateX(100%) rotate(var(--rotation, -5deg));
  }
}

/* Space/Orbital Dots - More Visible */
.space-dots {
  position: absolute;
  width: 100%;
  height: 100%;
}

.space-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background: var(--space-blue);
  border-radius: 50%;
  opacity: 0.5;
  box-shadow: 0 0 20px var(--space-blue);
  animation: space-float 20s linear infinite;
}

.space-dot-1 {
  top: 20%;
  left: 15%;
  animation-delay: 0s;
}

.space-dot-2 {
  top: 70%;
  right: 20%;
  animation-delay: 5s;
}

.space-dot-3 {
  top: 40%;
  left: 30%;
  animation-delay: 10s;
}

.space-dot-4 {
  bottom: 20%;
  left: 50%;
  animation-delay: 15s;
}

@keyframes space-float {
  0% {
    transform: rotate(0deg) translateX(50px) rotate(0deg);
  }
  100% {
    transform: rotate(360deg) translateX(50px) rotate(-360deg);
  }
}

/* Rocket Trail - More Visible */
.rocket-trail {
  position: absolute;
  top: 40%;
  left: -200px;
  width: 400px;
  height: 3px;
  background: linear-gradient(90deg, var(--space-blue), var(--accent), transparent);
  transform: rotate(15deg);
  opacity: 0;
  animation: rocket-launch 10s ease-in-out infinite;
  filter: drop-shadow(0 0 10px var(--space-blue));
}

.rocket-trail::after {
  content: '';
  position: absolute;
  top: -2px;
  right: 0;
  width: 30px;
  height: 7px;
  background: var(--accent);
  border-radius: 50%;
  filter: blur(3px);
}

@keyframes rocket-launch {
  0% {
    opacity: 0;
    transform: translateX(-200px) rotate(15deg);
  }
  20% {
    opacity: 0.8;
  }
  60% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
    transform: translateX(1800px) rotate(15deg);
  }
}

/* Blueprint Grid */
.blueprint-grid {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(0, 173, 181, 0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 173, 181, 0.05) 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.3;
}

/* Theme Toggle - Minimal */
.theme-toggle {
  position: fixed;
  top: 25px;
  right: 25px;
  z-index: 1000;
  width: 45px;
  height: 45px;
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border);
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--theme-transition);
}

.theme-toggle:hover {
  transform: rotate(15deg) scale(1.1);
  border-color: var(--accent);
}

.theme-toggle i {
  color: var(--accent);
  font-size: 1.2rem;
  transition: var(--theme-transition);
}

/* Header */
header {
  padding: 25px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: var(--header-bg);
  backdrop-filter: blur(10px);
  z-index: 100;
  transition: var(--theme-transition);
}

.brand {
  display: flex;
  gap: 15px;
  align-items: center;
}

.logo {
  width: 45px;
  height: 45px;
  background: var(--gradient);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'JetBrains Mono', monospace;
  font-weight: 700;
  font-size: 1.3rem;
  color: var(--primary);
  transition: var(--theme-transition);
  position: relative;
  overflow: hidden;
}

.logo::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

.logo:hover::after {
  left: 100%;
}

.brand-text h1 {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 2px;
}

.brand-text p {
  font-size: 0.9rem;
  color: var(--accent);
  font-family: 'JetBrains Mono', monospace;
}

/* Navigation */
nav {
  display: flex;
  gap: 30px;
}

.nav-link {
  color: var(--text-muted);
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
  position: relative;
  padding: 5px 0;
  transition: var(--theme-transition);
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--gradient);
  transition: width 0.3s ease;
}

.nav-link:hover {
  color: var(--accent);
}

.nav-link:hover::after {
  width: 100%;
}

.nav-link.active {
  color: var(--accent);
}

.nav-link.active::after {
  width: 100%;
}

/* Hero Section - Enhanced */
#hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding: 0 50px;
  position: relative;
  overflow: hidden;
}

.hero-content {
  max-width: 1200px;
  z-index: 1;
  display: grid;
  grid-template-columns: 3fr 2fr;
  gap: 80px;
  align-items: center;
}

.hero-text {
  max-width: 800px;
}

.hero-greeting {
  font-family: 'JetBrains Mono', monospace;
  color: var(--accent);
  font-size: 1.1rem;
  margin-bottom: 15px;
  opacity: 0;
  animation: slideInLeft 0.8s ease forwards;
}

.hero-title {
  font-size: 4rem;
  font-weight: 700;
  line-height: 1.1;
  margin-bottom: 25px;
  opacity: 0;
  animation: slideInLeft 0.8s ease 0.2s forwards;
}

.hero-title span {
  color: var(--accent);
  position: relative;
  display: inline-block;
}

.hero-title span::after {
  content: '';
  position: absolute;
  bottom: 5px;
  left: 0;
  width: 0;
  height: 3px;
  background: var(--gradient);
  animation: underlineExpand 1s ease 1s forwards;
}

.hero-subtitle {
  font-size: 1.3rem;
  color: var(--text-muted);
  margin-bottom: 40px;
  max-width: 600px;
  line-height: 1.6;
  opacity: 0;
  animation: slideInLeft 0.8s ease 0.4s forwards;
}

.typing-container {
  position: relative;
  display: inline;
}

.typing-text {
  display: inline;
}

.cursor {
  display: inline-block;
  width: 3px;
  height: 1.3em;
  background-color: var(--accent);
  margin-left: 2px;
  animation: blink 1s infinite;
  vertical-align: text-bottom;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Vertical Navigation Menu */
.hero-menu {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 30px;
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 15px;
  backdrop-filter: blur(10px);
  opacity: 0;
  animation: slideInRight 0.8s ease 0.6s forwards;
}

@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 15px;
  color: var(--text-muted);
  text-decoration: none;
  padding: 15px;
  border-radius: 10px;
  transition: var(--theme-transition);
  position: relative;
  overflow: hidden;
}

.menu-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 173, 181, 0.1), transparent);
  transition: left 0.5s;
}

.menu-item:hover::before {
  left: 100%;
}

.menu-item:hover {
  color: var(--accent);
  transform: translateX(10px);
  border-left: 3px solid var(--accent);
}

.menu-item i {
  width: 24px;
  text-align: center;
  font-size: 1.2rem;
  color: var(--accent);
}

.menu-item span {
  font-weight: 500;
  font-size: 1rem;
}

/* Subtle Hero Elements */
.hero-pattern {
  position: absolute;
  right: 10%;
  top: 50%;
  transform: translateY(-50%);
  width: 300px;
  height: 300px;
  opacity: 0.1;
}

.gear-icon {
  position: absolute;
  color: var(--accent);
  opacity: 0.2;
  animation: spin 20s linear infinite;
}

.gear-1 {
  top: 20%;
  right: 15%;
  font-size: 100px;
}

.gear-2 {
  bottom: 20%;
  right: 25%;
  font-size: 80px;
  animation-direction: reverse;
}

.audi-ring {
  position: absolute;
  bottom: 15%;
  left: 10%;
  width: 100px;
  height: 100px;
  opacity: 0.1;
}

.audi-ring::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  border: 4px solid var(--audi-red);
  border-radius: 50%;
  animation: ring-pulse 3s ease-in-out infinite;
}

.audi-ring::after {
  content: '';
  position: absolute;
  width: 70%;
  height: 70%;
  top: 15%;
  left: 15%;
  border: 4px solid var(--audi-red);
  border-radius: 50%;
  animation: ring-pulse 3s ease-in-out infinite 0.2s;
}

@keyframes ring-pulse {
  0%, 100% { transform: scale(1); opacity: 0.1; }
  50% { transform: scale(1.2); opacity: 0.2; }
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Contact Info */
.contact-info {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  margin-top: 30px;
  opacity: 0;
  animation: fadeInUp 0.8s ease 0.8s forwards;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.contact-item {
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--text);
  text-decoration: none;
  padding: 12px 24px;
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  transition: var(--theme-transition);
}

.contact-item:hover {
  transform: translateY(-3px);
  border-color: var(--accent);
  box-shadow: 0 10px 25px var(--shadow);
}

.contact-item i {
  color: var(--accent);
  font-size: 1.2rem;
}

/* About Section */
#about {
  padding: 100px 50px;
  background: var(--secondary);
  position: relative;
}

.section-header {
  margin-bottom: 60px;
}

.section-title {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 15px;
  position: relative;
  display: inline-block;
}

.section-title::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 60px;
  height: 3px;
  background: var(--gradient);
}

.section-subtitle {
  font-size: 1.1rem;
  color: var(--text-muted);
  max-width: 600px;
  line-height: 1.6;
}

.about-content {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 50px;
  align-items: start;
  max-width: 1200px;
  margin: 0 auto;
}

.profile-container {
  position: relative;
}

.profile-image {
  width: 100%;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 20px 40px var(--shadow);
  position: relative;
}

.profile-image img {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.5s ease;
}

.profile-image:hover img {
  transform: scale(1.05);
}

.about-text {
  color: var(--text);
}

.about-text p {
  margin-bottom: 20px;
  line-height: 1.8;
  font-size: 1.1rem;
  color: var(--text-muted);
}

/* Skills */
.skills-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  margin-top: 40px;
}

.skill-item {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 25px;
  text-align: center;
  transition: var(--theme-transition);
}

.skill-item:hover {
  transform: translateY(-5px);
  border-color: var(--accent);
  box-shadow: 0 10px 25px var(--shadow);
}

.skill-item i {
  font-size: 2rem;
  color: var(--accent);
  margin-bottom: 15px;
}

.skill-item h3 {
  font-size: 1.1rem;
  color: var(--text);
  margin-bottom: 5px;
}

.skill-item p {
  font-size: 0.9rem;
  color: var(--text-muted);
}

/* Projects Section */
#projects {
  padding: 100px 50px;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

.project-card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 15px;
  overflow: hidden;
  transition: var(--theme-transition);
  position: relative;
}

.project-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(0, 173, 181, 0.1), transparent);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.project-card:hover {
  transform: translateY(-10px);
  border-color: var(--accent);
  box-shadow: 0 20px 40px var(--shadow);
}

.project-card:hover::before {
  opacity: 1;
}

.project-image {
  height: 200px;
  overflow: hidden;
  position: relative;
}

.project-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.project-card:hover .project-image img {
  transform: scale(1.1);
}

.project-content {
  padding: 25px;
  position: relative;
  z-index: 1;
}

.project-content h3 {
  font-size: 1.5rem;
  color: var(--text);
  margin-bottom: 15px;
}

.project-content p {
  color: var(--text-muted);
  margin-bottom: 20px;
  line-height: 1.6;
}

.project-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

.tag {
  background: rgba(0, 173, 181, 0.15);
  color: var(--accent);
  padding: 5px 15px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-family: 'JetBrains Mono', monospace;
  border: 1px solid rgba(0, 173, 181, 0.3);
}

.project-actions {
  display: flex;
  gap: 15px;
}

/* Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 12px 28px;
  background: var(--gradient);
  color: var(--primary);
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 0.95rem;
  border: none;
  cursor: pointer;
  transition: var(--theme-transition);
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0, 173, 181, 0.3);
}

.btn-outline {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--accent);
}

.btn-outline:hover {
  background: var(--gradient);
  color: var(--primary);
  border-color: transparent;
}

/* Resume Section */
#resume {
  padding: 100px 50px;
  background: var(--secondary);
  text-align: center;
}

.resume-container {
  max-width: 800px;
  margin: 0 auto;
}

.resume-preview {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 15px;
  padding: 40px;
  margin-top: 40px;
  transition: var(--theme-transition);
}

.resume-preview:hover {
  transform: translateY(-5px);
  border-color: var(--accent);
  box-shadow: 0 20px 40px var(--shadow);
}

.resume-preview h3 {
  font-size: 2rem;
  color: var(--text);
  margin-bottom: 15px;
}

.resume-preview p {
  color: var(--text-muted);
  margin-bottom: 25px;
  line-height: 1.6;
}

/* Contact Section */
#contact {
  padding: 100px 50px;
  text-align: center;
}

.contact-container {
  max-width: 800px;
  margin: 0 auto;
}

.contact-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  margin-top: 50px;
}

.contact-card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 15px;
  padding: 30px;
  transition: var(--theme-transition);
}

.contact-card:hover {
  transform: translateY(-5px);
  border-color: var(--accent);
  box-shadow: 0 15px 30px var(--shadow);
}

.contact-card i {
  font-size: 2.5rem;
  color: var(--accent);
  margin-bottom: 20px;
}

.contact-card h3 {
  font-size: 1.3rem;
  color: var(--text);
  margin-bottom: 10px;
}

.contact-card p {
  color: var(--text-muted);
  margin-bottom: 20px;
}

/* Footer */
footer {
  padding: 50px;
  background: var(--secondary);
  text-align: center;
  border-top: 1px solid var(--border);
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
}

.footer-logo {
  width: 60px;
  height: 60px;
  background: var(--gradient);
  border-radius: 50%;
  margin: 0 auto 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'JetBrains Mono', monospace;
  font-weight: 700;
  font-size: 1.5rem;
  color: var(--primary);
}

.footer-links {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 30px 0;
  flex-wrap: wrap;
}

.footer-link {
  color: var(--text-muted);
  text-decoration: none;
  transition: var(--theme-transition);
}

.footer-link:hover {
  color: var(--accent);
}

/* Project-specific Animations */
.code-animation {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1;
  opacity: 0.15;
}

.code-line {
  position: absolute;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.9rem;
  color: var(--accent);
  white-space: nowrap;
  overflow: hidden;
  animation: typewriter 4s steps(40) infinite, scrollDown 20s linear infinite;
  text-shadow: 0 0 10px var(--accent);
  opacity: 0.7;
}

@keyframes typewriter {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes scrollDown {
  0% { 
    transform: translateY(-100px);
    opacity: 0;
  }
  5% {
    opacity: 0.7;
  }
  95% {
    opacity: 0.7;
  }
  100% { 
    transform: translateY(calc(100vh + 100px));
    opacity: 0;
  }
}

/* Cryo Animation - More Visible */
.cryo-animation {
  position: absolute;
  width: 120px;
  height: 120px;
  bottom: 40px;
  right: 40px;
  pointer-events: none;
  z-index: 1;
  opacity: 0.3;
}

.cryo-gear {
  font-size: 80px;
  color: var(--space-blue);
  animation: cryo-spin 6s linear infinite;
  filter: drop-shadow(0 0 15px var(--space-blue));
}

@keyframes cryo-spin {
  0% { transform: rotate(0deg) scale(1); }
  50% { transform: rotate(180deg) scale(1.2); }
  100% { transform: rotate(360deg) scale(1); }
}

/* Carbon Fiber F1 Animation - More Visible */
.carbon-animation {
  position: absolute;
  width: 150px;
  height: 150px;
  top: 40px;
  right: 40px;
  pointer-events: none;
  z-index: 1;
  opacity: 0.3;
}

.f1-track {
  position: relative;
  width: 100%;
  height: 100%;
}

.track-line-f1 {
  position: absolute;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, transparent, var(--audi-red), transparent);
  border-radius: 2px;
  animation: f1-speed 2s linear infinite;
  filter: drop-shadow(0 0 10px var(--audi-red));
}

.track-line-f1:nth-child(1) {
  top: 20%;
  animation-delay: 0s;
}

.track-line-f1:nth-child(2) {
  top: 50%;
  animation-delay: 0.5s;
}

.track-line-f1:nth-child(3) {
  top: 80%;
  animation-delay: 1s;
}

@keyframes f1-speed {
  0% {
    transform: translateX(-100%);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateX(100%);
    opacity: 0;
  }
}

.f1-gear {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 50px;
  color: var(--audi-red);
  animation: gear-vibrate 1s ease-in-out infinite;
  filter: drop-shadow(0 0 10px var(--audi-red));
}

@keyframes gear-vibrate {
  0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
  25% { transform: translate(-50%, -50%) rotate(10deg); }
  75% { transform: translate(-50%, -50%) rotate(-10deg); }
}
